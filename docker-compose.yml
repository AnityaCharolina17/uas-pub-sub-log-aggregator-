version: '3.8'

services:
  # Database PostgreSQL
  storage:
    image: postgres:16-alpine
    container_name: uas-storage
    environment:
      POSTGRES_DB: eventdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d eventdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Message Broker Redis
  broker:
    image: redis:7-alpine
    container_name: uas-broker
    volumes:
      - broker_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Aggregator Service
  aggregator:
    build: ./aggregator
    container_name: uas-aggregator
    depends_on:
      storage:
        condition: service_healthy
      broker:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://admin:password123@storage:5432/eventdb
      REDIS_URL: redis://broker:6379
    ports:
      - "8080:8080"
    restart: unless-stopped

  # Publisher Service
  publisher:
    build: ./publisher
    container_name: uas-publisher
    depends_on:
      - aggregator
    environment:
      AGGREGATOR_URL: http://aggregator:8080
    restart: unless-stopped

volumes:
  pg_data:
  broker_data:
